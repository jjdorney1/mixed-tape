<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Loading</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}">
</head>
<body>
<div class="mosaic">
    <div class="container">
        <h1>Loading Page</h1> <br/>
        <p>Stuff's happenin', hold please.</p>
        <div>
            <img class="img-circle" src="../static/images/person-placeholder.jpg" width="75"/>
        </div>
        <br/>
        <div class="loader loader--style5" title="4">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="60px" height="30px" viewBox="0 0 60 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <rect x="0" y="0" width="4" height="10" fill="#999">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0" dur="0.6s" repeatCount="indefinite" ></animateTransform>
    </rect>
    <rect x="10" y="0" width="4" height="10" fill="#888">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.2s" dur="0.6s" repeatCount="indefinite" ></animateTransform>
    </rect>
    <rect x="20" y="0" width="4" height="10" fill="#777">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.4s" dur="0.6s" repeatCount="indefinite" ></animateTransform>
    </rect>
    <rect x="30" y="0" width="4" height="10" fill="#666">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0" dur="0.6s" repeatCount="indefinite" ></animateTransform>
    </rect>
    <rect x="40" y="0" width="4" height="10" fill="#555">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.2s" dur="0.6s" repeatCount="indefinite" ></animateTransform>
    </rect>
    <rect x="50" y="0" width="4" height="10" fill="#444">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.4s" dur="0.6s" repeatCount="indefinite" ></animateTransform>
    </rect>
  </svg>
        </div>
        <br/>
        <div>
            <img class="img-circle" src="../static/images/person-placeholder.jpg" width="75"/>
        </div>
        <br/>
        
        <button><a href="playlist.html">Playlist</a></button>
    </div>
</div>
</body>
</html>
